<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://kit.fontawesome.com/6a26086633.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="Container">
      <div class="Wrapper">
        <header>
          <div class="HeaderWrapper">
            <div class="LeftSection">
              <div class="Logo"><p>Social Media</p></div>
              <div class="SearchBox">
                <div class="SearchBoxWrapper">
                  <input class="SearchInput" type="text" placeholder="Search..." />
                </div>
              </div>
            </div>
            <div class="MiddleSection">
              <div class="Navigation">
                <ul>
                  <li><i class="fa-solid fa-house"></i></li>
                  <li><i class="fa-solid fa-compass"></i></li>
                  <li><i class="fa-solid fa-message"></i></li>
                  <li><i class="fa-solid fa-bell"></i></li>
                  <li><i class="fa-solid fa-gear"></i></li>
                </ul>
              </div>
            </div>
            <div class="RightSection">
              <div class="Profile">
                <div class="ProfileWrapper">
                  <img src="" alt="">
                  <p>Logout</p>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main>
          <div class="MainWrapper">
            <div class="mLeftTab">
              <div class="ProfileTab">
                <div class="mProfileWrapper">
                  <div class="mProfileImage ptc">
                    <img src="" alt="">
                  </div>
                  <div class="mUserName ptc"><p>MagnaPlayer</p>
                  <p>@Magna</p></div>
                  <div class="mUserProfileImage ptc"><p>200 Followers</p><p>50 Following</p>20 Posts<p></p></div>
                  <div class="ViewProfileBtn ptc"><a href="#">My Profile</a></div>
                </div>
              </div>
              <div class="RecentlyVisitedTab"></div>
            </div>
            <div class="mMiddleTab"></div>
            <div class="mRightTab"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
